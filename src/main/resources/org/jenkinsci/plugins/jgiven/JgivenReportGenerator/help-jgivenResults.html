<div>
    <a href="http://ant.apache.org/manual/Types/fileset.html">Fileset 'includes'</a>
    setting that specifies the generated raw json JGiven report files,
    such as 'myproject/target/jgiven-reports/json/*.json'.
    Basedir of the fileset is <a href="ws/">the workspace root</a>.

    <br />
    If not set then '**/json/*.json' is used.
